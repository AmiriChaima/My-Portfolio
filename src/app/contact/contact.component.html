
<div class="flex flex-col items-center p-10 ">
    <h2  class="font-alumini text-5xl md:text-6xl text-center text-blue-700" >Contact Me</h2>
    <form  #myForm="ngForm"  (ngSubmit)="sendEmail($event); myForm.resetForm()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 md:w-1/2 md:h-1/2">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 ml-2" >
          Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Full Name" required  name="user_name" >
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2 ml-2"  >
          Email
        </label>
        <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="user_email" placeholder="Email" required name="user_email">

        <label class="block text-gray-700 text-sm font-bold mb-2 ml-2" >
            Message
          </label>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required name="message"></textarea>
        
      </div>
      <div class="flex justify-start ">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline mb-0 " type="submit" value="send" (click)="resetForm()" >
          Contact Me
        </button>
      
        
      </div>
    </form>
    </div>
